<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

                        </ul>
                    </li>
                    <li class="sidebar-item">

                            <li class="sidebar-item">
                                <a href="index.html" class="sidebar-link">Cerrar Sesión</a>
                            </li>
                           
                        </ul>

                </ul>

        <!-- Main Component -->

</div>

         
        </div>
